<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Первый шаблон Django</title>
</head>
<body>    
    <h2>Приветствую Вас на своем проекте Django</h2>
    <h2>Студент:</h2>
    <ul>
    {% for item in my_list %}
    <tr><td>{{ item }}</td></tr>
    {% endfor %}
    </ul>
    <table>
    {% for key, value in my_dict.items %}
        <tr><td>{{ key }}</td><td>{{ value }}</td></tr>
    {% endfor %}
    </table>
    <h2>Меню</h2>

    <a href="mydiplom/add/client/">Добавить клиента</a>
    <a href="mydiplom/add/hotel/">Добавить отель</a>
    <a href="mydiplom/add/city/">Добавить город</a>
    <a href="mydiplom/add/country/">Добавить страну</a>
    <a href="mydiplom/add/tour/">Добавить тур</a>
</body>
</html>
